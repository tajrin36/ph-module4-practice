<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="form.html">form</a></li>
                <li><a href="blogs.html">blog</a></li>
                <li><a href="table.html">table</a></li>
            </ul>
        </nav>
    </header>
    <div>
        <h2>Please fill your form</h2>
        <label for="name">your name:
            <input type="text" placeholder="your name" id="name">
        </label>
        <label for="phone">your phone number:
            <input type="text" placeholder="your number" id="phone">
        </label>
        <label for="password">your password:
            <input type="password" name="" id="password" placeholder="your password">
        </label>
        <label for="email">your email:
            <input type="email" id="email" placeholder="your email">
        </label>
    </div>
    <div>
        <!-- <h3>select your gender</h3> -->
        <fieldset>
            <legend>select your gender</legend>
            <label for="male">
                <input type="radio" name="gender" id="male">male
            </label>
            <label for="female">
                <input type="radio" name="gender" id="female">female
            </label>
            <label for="others">
                <input type="radio" name="gender" id="others">others
            </label>
        </fieldset>
    </div>
    <fieldset>
        <legend>your hobby</legend>
        <label for="play">
            <input type="checkbox" name="hobby" id="play">playing
        </label>
        <label for="sing">
            <input type="checkbox" name="hobby" id="sign">singing
        </label>
        <label for="out">
            <input type="checkbox" name="hobby" id="out">outing
        </label>
        <label for="read">
            <input type="checkbox" name="hobby" id="read">reading
        </label>
    </fieldset>
    <fieldset>
        <legend>please write some lines about your hobby</legend>
        <textarea name="" id="" cols="30" rows="5"></textarea>
    </fieldset>
    <input style="margin-top: 5px;" type="reset" value="reset">
    <input style="margin-top: 5px;" type="submit" value="submit">
</body>
</html>
