<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="registratrion_form.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="head">
                <header>Registration Form</header>
            </div>
            <div class="inputs">
                <label for="fname">
                    <input type="text" name="" id="fname" placeholder="First Name">
                </label>
                <label for="lname">
                    <input type="text" name="" id="lname" placeholder="Last Name">
                </label>
                <label for="email">
                    <input type="email" name="" id="email" placeholder="Email">
                </label>
                <label for="password">
                    <input type="text" name="" id="password" placeholder="Password">
                </label>
            </div>
            <div class="checked">
                <label for="check">
                    <input type="checkbox" name="" id="check">Lorem ipsum, dolor sit amet consectetur adipisicing.
                </label>
                <br>
                <label for="checkbox">
                    <input type="checkbox" name="" id="checkbox">Lorem ipsum, dolor sit amet consectetur adipisicing.
                </label>
                <div class="btn">
                    <button>Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
