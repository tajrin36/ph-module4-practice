<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image form</title>
    <link rel="stylesheet" href="practice_task_1.css">
</head>
<body>
    <div class="container">
        <section>
            <label for="search">Search your image here:
                <input type="text" name="" id="search" placeholder="search your image">
            </label>
            <button>search</button>
            <div>
                <img class="image" src="assets/images/gojo sataru.png" alt="gojo sataru">
            </div>
            <a href="">For more click here</a>
        </section>
        <section>
            <h4>Feedback Form :</h4>
            <div class="boxs">
                <label for="name">Name:
                    <input type="text" name="" id="name" placeholder="enter your name">
                </label>
                <label for="date">Date:
                    <input type="date" name="" id="date">
                </label>
                <label for="comment">comment:
                    <input type="text" name="" id="comment">
                </label>
            </div>
        </section>
        <input type="submit" value="submit">
    </div>
</body>
</html>
