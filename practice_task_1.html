<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image form</title>
    <link rel="stylesheet" href="practice_task_1.css">
</head>
<body>
    <div class="container">
        <hr>
        <form style="padding: 5px;" action="">
            <label style="color: brown;" for="search">Search your image here : 
                <input type="text" name="" id="search" placeholder="search for image">
            </label>
            <button>Search</button>
            <div style="margin-top: 5px;">
                <img src="assets/images/gojo sataru.png" alt="goto picture">
            </div>
            <a style="padding: 30px;" href="">click here for more</a>
        </form>
        <hr>
        <form action="">
            <div class="feedback">
                <h4 style="color: brown;">Feedback Form</h4>
                <label" for="name">Name: <br>
                    <input type="text" name="" id="name" placeholder="Enter Name">
                </label>
                <label for="date">Date : <br>
                    <input type="date" name="" id="date">
                </label>
                <label for="comment">Comment : <br>
                    <textarea name="" id="comment" cols="50" rows="3"></textarea>
                </label>
                <input style="margin-top: 2px;" type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
